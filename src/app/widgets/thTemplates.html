<div class="th-templates">
  <label class="th-label"><strong>1</strong>Seleccionar una plantilla (opcional)</label>
  <div class="th-templates-wrap">
    <ul class="list-unstyled th-templates-list">
      <li ng-repeat="tpl in templates" class="th-template-item">
        <div class="template-block" ng-click="selectTemplate(tpl);">
          <img ng-src="{{ tpl.timage}}" alt="" height="120">
        </div>
      </li>
    </ul>
  </div>
</div>
