<div id="slides">
  <ul class="slides-container">
    <li ng-repeat="slide in slides">
      <img ng-src="{{ slide.src }}" alt="{{ slide.name }}">
      <div class="tq-slide-caption">
        <h3 class="tq-slide-caption__title">{{ slide.title }}</h3>
        <p class="tq-slide-caption__text">{{ slide.caption }}</p>
        <a href="">Slider action</a>
      </div>
    </li>
  </ul>
</div>
